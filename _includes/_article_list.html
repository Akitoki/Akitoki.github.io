<section class="article-list">
  <!-- 記事一覧 -->
  {% for post in paginator.posts %}
    <article class="article">
      <h2 class="title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <div class="title-under">
        <ul class="tag">
          {% for tag in post.tags %}
            <li>
              <a href="/tag/{{ tag }}">{{tag}}</a>
            </li>
          {% endfor %}
        </ul>
        <p class="archive__date"><time>{{ post.date | date: '%Y/%-m/%-d' }}</time></p>
      </div>
      <div class="archive__excerpt">{{ post.excerpt }}</div>
      <div class="read-more">
        <a href="{{ post.url | relative_url }}">続きを読む</a>
      </div>
    </article>
  {% endfor %}
</section>
